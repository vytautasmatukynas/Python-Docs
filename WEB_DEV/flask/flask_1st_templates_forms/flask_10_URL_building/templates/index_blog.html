<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Sample</title>
</head>
<body>

    {% for post in post_data: %}
        {% if post["id"] == 1: %}
        <h1>{{ post["title"] }}</h1>
        <h2>{{ post["subtitle"] }}</h2>
        {% endif %}
    {% endfor %}

</body>
</html>
